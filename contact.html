<body>

    <header class="container fixed-top border border-secondary border-top-0 border-left-0 border-right-0 ">

        </nav>

    <main class="top-buffer bottom-buffer fade-in">
        <div class="container">
                <div class="col-xs-12" style="height:3rem;"></div>
            <p>Wanna get hold of this incredibel humanbeing?</p>
            <h6>Drop me a line!</h6>

            <div class="container">
                <form action="https://formspree.io/andy@27differentsounds.se" method="POST">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <input type="text" class="form-control form-control-sm" name="From:" placeholder="Your name" />
                        </div>
                        <div class="col-4">
                            <input type="email" class="form-control form-control-sm" name="Reply to:" placeholder="Your email" />
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <textarea class="form-control" name="Message:" rows="3" placeholder="Write here what you want to say to me!"></textarea>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <input class="btn btn-outline-secondary btn-sm btn-block" type="submit" value="Send">
                        </div>
                        <div class="col-4"></div>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer class="container-fluid fixed-bottom">
        <p>Copyright a27</p>
